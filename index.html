<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('BG.png') center center / cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: #101013;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -40px;
            right: -40px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-left: 15px;
            position: relative;
        }
        
        .title::before {
            content: '';
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: -27px;
            top: 50%;
            transform: translateY(-50%);
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            background: rgba(27, 27, 27, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(70, 70, 70, 0.8);
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .button {
            width: 100%;
            padding: 14px;
            background: white;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 650;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: -150px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .result.success {
            border-left: 4px solid #4CAF50;
            color: #4CAF50;
        }

        .result.error {
            border-left: 4px solid #f44336;
            color: #f44336;
        }

        .union-logo {
            position: fixed;
            top: 2px;
            left: 20px;
            width: 100px;
            height: 100px;
            z-index: 1000;
        }
        
        .logo-separator {
            position: fixed;
            top: 90px;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 999;
        }
        
        .developer-section {
            position: fixed;
            top: 38px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .developer-credit {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        .label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.25);
        }
</style>
</head>
<body>
    <img src="Union Logo.svg" alt="Union Logo" class="union-logo">
    <div class="logo-separator"></div>
    <div class="developer-section">
        <img src="Capt. Awesome Profile Picture.png" alt="Capt. Awesome" class="profile-picture">
        <div class="developer-credit">Developed by Capt. Awesome</div>
    </div>
    <div class="container">
        <div class="header">
            <h1 class="title">Allocation Checker</h1>
        </div>
        
        <form id="allocationForm">
            <div class="form-group">
                <label class="label" for="username">Input (X) Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="input" 
                    placeholder="Enter username..."
                    required
                >
            </div>
            
            <button type="submit" class="button">Check Allocations</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('allocationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!username) {
                showResult('Please enter a username', 'error');
                return;
            }
            
            // Check if username contains @ symbol
            if (!username.includes('@')) {
                showPopupOverlay('Add @ to username to see your $U allocation');
                return;
            }
            
            // Clear previous results
            resultDiv.innerHTML = '';
            
            // Create video container
            const videoContainer = document.createElement('div');
            videoContainer.style.textAlign = 'center';
            videoContainer.style.marginTop = '20px';
            
            // Create video element
            const video = document.createElement('video');
            video.controls = true;
            video.muted = true;
            video.style.width = '100%';
            video.style.maxWidth = '600px';
            video.style.borderRadius = '8px';
            video.style.backgroundColor = '#000';
            video.preload = 'metadata';
            
            // Create source element for better browser compatibility
            const source = document.createElement('source');
            source.src = encodeURI('./Why are you Gay - Funniest African interview ever! Link to full interview below.mp4');
            source.type = 'video/mp4';
            video.appendChild(source);
            
            // Add fallback text
            video.innerHTML += 'Your browser does not support the video tag.';
            
            // Event listeners
            video.addEventListener('loadstart', function() {
                console.log('Video loading started');
            });
            
            video.addEventListener('loadedmetadata', function() {
                console.log('Video metadata loaded');
            });
            
            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded successfully');
                // Try to play with sound first
                video.muted = false;
                video.play().catch((error) => {
                    console.log('Autoplay with sound failed, trying muted:', error);
                    video.muted = true;
                    video.play().catch((err) => {
                        console.error('All autoplay attempts failed:', err);
                        showPlayButton();
                    });
                });
            });
            
            video.addEventListener('error', function(e) {
                console.error('Video loading error:', e);
                const error = video.error;
                let errorMessage = 'Error loading video file.';
                
                if (error) {
                    switch(error.code) {
                        case error.MEDIA_ERR_ABORTED:
                            errorMessage = 'Video loading was aborted.';
                            break;
                        case error.MEDIA_ERR_NETWORK:
                            errorMessage = 'Network error while loading video.';
                            break;
                        case error.MEDIA_ERR_DECODE:
                            errorMessage = 'Video file is corrupted or unsupported format.';
                            break;
                        case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage = 'Video file not found or unsupported format.';
                            break;
                    }
                }
                
                showError(errorMessage + ' Make sure the video file is in the same folder as index.html.');
            });
            
            video.addEventListener('play', function() {
                console.log('Video started playing');
            });
            
            // Allow user to unmute by clicking
            video.addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    showMessage('Audio enabled!', '#4CAF50');
                }
            });
            
            // Function to show play button if autoplay fails
            function showPlayButton() {
                const playBtn = document.createElement('button');
                playBtn.textContent = 'â–¶ Play Video';
                playBtn.style.cssText = `
                    background: #4CAF50;
                    color: white;
                    border: none;
                    padding: 12px 24px;
                    font-size: 16px;
                    border-radius: 5px;
                    cursor: pointer;
                    margin: 10px;
                `;
                playBtn.onclick = function() {
                    video.play();
                    playBtn.remove();
                };
                videoContainer.appendChild(playBtn);
            }
            
            // Function to show messages
            function showMessage(text, color) {
                const msg = document.createElement('p');
                msg.textContent = text;
                msg.style.color = color;
                msg.style.fontSize = '14px';
                msg.style.marginTop = '10px';
                videoContainer.appendChild(msg);
                setTimeout(() => msg.remove(), 3000);
            }
            
            // Function to show error messages
            function showError(errorText) {
                showMessage(errorText, '#ff4444');
            }
            
            // Append video to container
            videoContainer.appendChild(video);
            
            // Add container to result div
            resultDiv.appendChild(videoContainer);
            resultDiv.style.display = 'block';
        });
        
        // Function to show popup overlay
        function showPopupOverlay(message) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = '10000';
            
            // Create popup content
            const popup = document.createElement('div');
            popup.style.background = '#101013';
            popup.style.border = '1px solid rgba(255, 255, 255, 0.1)';
            popup.style.borderRadius = '12px';
            popup.style.padding = '30px';
            popup.style.maxWidth = '400px';
            popup.style.textAlign = 'center';
            popup.style.color = 'white';
            popup.style.fontFamily = 'Space Grotesk, sans-serif';
            
            // Create message
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.style.fontSize = '16px';
            messageElement.style.marginBottom = '20px';
            messageElement.style.color = '#ff4444';
            
            // Create close button
            const closeButton = document.createElement('button');
            closeButton.textContent = 'OK';
            closeButton.style.padding = '10px 20px';
            closeButton.style.background = 'white';
            closeButton.style.color = '#1a1a1a';
            closeButton.style.border = 'none';
            closeButton.style.borderRadius = '6px';
            closeButton.style.fontSize = '14px';
            closeButton.style.fontWeight = '600';
            closeButton.style.cursor = 'pointer';
            closeButton.style.fontFamily = 'Space Grotesk, sans-serif';
            
            // Close popup on button click
            closeButton.addEventListener('click', function() {
                document.body.removeChild(overlay);
            });
            
            // Close popup on overlay click
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    document.body.removeChild(overlay);
                }
            });
            
            // Append elements
            popup.appendChild(messageElement);
            popup.appendChild(closeButton);
            overlay.appendChild(popup);
            document.body.appendChild(overlay);
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            const msgElement = document.createElement('p');
            msgElement.textContent = message;
            msgElement.style.color = type === 'error' ? '#ff4444' : '#4CAF50';
            msgElement.style.textAlign = 'center';
            msgElement.style.marginTop = '20px';
            resultDiv.appendChild(msgElement);
            resultDiv.style.display = 'block';
        }
        
        // Clear results when typing
        document.getElementById('username').addEventListener('input', function() {
            const resultDiv = document.getElementById('result');
            if (resultDiv.style.display === 'block') {
                resultDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
